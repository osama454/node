<!DOCTYPE html>
<html>
<head>
  <title>Company Findings</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    #canvas {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .button-container {
      margin-top: 20px;
    }

    button {
      margin: 0 10px;
      padding: 10px 20px;
      border: none;
      background-color: #eee;
      cursor: pointer;
    }

    .data-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .data-item {
      display: flex;
      flex-direction: column;
      margin: 10px;
    }

    table {
      border-collapse: collapse;
      margin-bottom: 10px;
    }

    td, th {
      border: 1px solid black;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div id="canvas">
    <h1>Company Findings</h1>
    <div class="button-container">
      <button id="data1Button">Data 1</button>
      <button id="data2Button">Data 2</button>
      <button id="data3Button">Data 3</button>
      <button id="layoutButton">Horizontal/Vertical</button>
      <button id="plotsButton">Show/Hide Plots</button>
    </div>
    <div class="data-container" id="dataContainer">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
